<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a67e8" />
      <stop offset="100%" stop-color="#a992ff" />
    </linearGradient>
    <pattern id="pattern-grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="url(#bg-gradient)" />
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#pattern-grid)" />
  
  <!-- Puzzle Logo -->
  <g transform="translate(300, 300)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="170" fill="none" stroke="white" stroke-width="6" opacity="0.7" />
    
    <!-- Puzzle Pieces -->
    <g>
      <!-- Top Left -->
      <path d="M -120 -120 L -40 -120 L -40 -80 C -60 -90 -80 -60 -100 -80 C -120 -60 -120 -100 -120 -80 L -120 -40 L -160 -40 L -160 -120 Z" 
        fill="#4e73df" stroke="white" stroke-width="2" />
      
      <!-- Top Right -->
      <path d="M 40 -120 L 120 -120 L 120 -40 L 80 -40 L 80 -80 C 60 -60 40 -90 20 -70 C 0 -90 0 -50 20 -70 L 40 -80 L 40 -120 Z" 
        fill="#1cc88a" stroke="white" stroke-width="2" />
      
      <!-- Bottom Left -->
      <path d="M -120 40 L -40 40 L -40 80 C -60 60 -80 90 -100 70 C -120 90 -120 50 -120 70 L -120 120 L -160 120 L -160 40 Z" 
        fill="#f6c23e" stroke="white" stroke-width="2" />
      
      <!-- Bottom Right -->
      <path d="M 40 40 L 120 40 L 120 120 L 40 120 L 40 80 C 60 100 80 70 100 90 C 120 70 120 110 120 90 L 160 90 L 160 40 Z" 
        fill="#e74a3b" stroke="white" stroke-width="2" />
      
      <!-- Center -->
      <rect x="-40" y="-40" width="80" height="80" fill="#6a5ae0" stroke="white" stroke-width="2" />
    </g>
    
    <!-- Center Circular Connector -->
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.9" />
    <circle cx="0" cy="0" r="10" fill="#4a67e8" />
  </g>
  
  <!-- Text -->
  <text x="300" y="500" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">Modern Puzzle</text>
</svg>