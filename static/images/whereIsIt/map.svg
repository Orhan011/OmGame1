  <line x1="0" y1="250" x2="800" y2="250" stroke="#cccccc" stroke-width="30" />
  <line x1="200" y1="0" x2="200" y2="600" stroke="#cccccc" stroke-width="20" />
  <line x1="500" y1="0" x2="500" y2="600" stroke="#cccccc" stroke-width="20" />
