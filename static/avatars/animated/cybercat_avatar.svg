
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#121212" />
  
  <!-- Digital Background Effect -->
  <g id="binary">
    <text x="20" y="40" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.3">10110110</text>
    <text x="30" y="60" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.3">01001010</text>
    <text x="40" y="80" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.3">11010101</text>
    <text x="140" y="40" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.3">10010110</text>
    <text x="130" y="60" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.3">01111010</text>
    <text x="120" y="80" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.3">10101101</text>
    
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
  </g>
  
  <!-- Cat Face -->
  <circle cx="100" cy="105" r="45" fill="#333333" />
  
  <!-- Cat Ears -->
  <polygon points="70,65 55,30 85,50" fill="#333333" />
  <polygon points="130,65 145,30 115,50" fill="#333333" />
  
  <!-- Headphones -->
  <path d="M50,80 C50,60 70,50 95,55" stroke="#FF00FF" stroke-width="3" fill="none" />
  <path d="M150,80 C150,60 130,50 105,55" stroke="#FF00FF" stroke-width="3" fill="none" />
  <rect x="40" y="75" width="10" height="20" rx="5" fill="#FF00FF" />
  <rect x="150" y="75" width="10" height="20" rx="5" fill="#FF00FF" />
  <path d="M50,85 L60,95 L50,105" stroke="#FF00FF" stroke-width="2" fill="none" />
  <path d="M150,85 L140,95 L150,105" stroke="#FF00FF" stroke-width="2" fill="none" />
  
  <!-- Eyes -->
  <rect x="70" y="90" width="20" height="15" rx="3" fill="#00FF00">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="110" y="90" width="20" height="15" rx="3" fill="#00FF00">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Eye Scan Effect -->
  <line x1="70" y1="98" x2="90" y2="98" stroke="#FFFFFF" stroke-width="1">
    <animate attributeName="x1" values="70;90;70" dur="2s" repeatCount="indefinite" />
    <animate attributeName="x2" values="90;70;90" dur="2s" repeatCount="indefinite" />
  </line>
  <line x1="110" y1="98" x2="130" y2="98" stroke="#FFFFFF" stroke-width="1">
    <animate attributeName="x1" values="110;130;110" dur="2s" repeatCount="indefinite" />
    <animate attributeName="x2" values="130;110;130" dur="2s" repeatCount="indefinite" />
  </line>
  
  <!-- Mouth -->
  <path d="M85,125 L115,125" stroke="#00FF00" stroke-width="2" stroke-linecap="round" />
  
  <!-- Whiskers -->
  <line x1="65" y1="115" x2="45" y2="110" stroke="#666666" stroke-width="1" />
  <line x1="65" y1="120" x2="40" y2="120" stroke="#666666" stroke-width="1" />
  <line x1="65" y1="125" x2="45" y2="130" stroke="#666666" stroke-width="1" />
  <line x1="135" y1="115" x2="155" y2="110" stroke="#666666" stroke-width="1" />
  <line x1="135" y1="120" x2="160" y2="120" stroke="#666666" stroke-width="1" />
  <line x1="135" y1="125" x2="155" y2="130" stroke="#666666" stroke-width="1" />
  
  <!-- Data Stream Effect -->
  <circle cx="100" cy="160" r="3" fill="#00FFFF">
    <animate attributeName="cy" values="160;150;160" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="110" cy="160" r="3" fill="#00FFFF">
    <animate attributeName="cy" values="160;145;160" dur="1.2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="90" cy="160" r="3" fill="#00FFFF">
    <animate attributeName="cy" values="160;140;160" dur="1.4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="1.4s" repeatCount="indefinite" />
  </circle>
</svg>
