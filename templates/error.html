
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - OmGame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 30px;
            background: rgba(30, 30, 60, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .error-icon {
            font-size: 4rem;
            color: #ff5370;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #f8f8f8;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .error-btn {
            padding: 12px 24px;
            border-radius: 50px;
            background: linear-gradient(135deg, #6a5ae0, #5b42f3);
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Bir Hata Oluştu</h1>
        <p class="error-message">{{ error_message | default('Bir şeyler yanlış gitti. Lütfen daha sonra tekrar deneyin.') }}</p>
        <div class="error-actions">
            <a href="/" class="error-btn">
                <i class="fas fa-home"></i> Ana Sayfa
            </a>
            <a href="javascript:location.reload()" class="error-btn">
                <i class="fas fa-sync-alt"></i> Sayfayı Yenile
            </a>
        </div>
    </div>
</body>
</html>
