{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card glass-effect">
    <div class="auth-header">
      <h1><i class="fas fa-key"></i> Şifremi Unuttum</h1>
      <p>E-posta adresinizi giriniz. Size şifre sıfırlama talimatlarını içeren bir kod göndereceğiz.</p>
    </div>
    
    <div class="auth-body">
      <form action="{{ url_for('forgot_password') }}" method="POST">
        <div class="form-group">
          <label for="email">E-posta</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="E-posta adresiniz" required>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block">Sıfırlama Kodu Gönder</button>
        </div>
      </form>
    </div>
    
    <div class="auth-footer">
      <a href="{{ url_for('login') }}" class="auth-link"><i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön</a>
    </div>
  </div>
</div>
{% endblock %}
