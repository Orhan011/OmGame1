{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block title %}Şifre Sıfırlama{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card glass-effect">
    <div class="auth-header">
      <h1><i class="fas fa-key"></i> Şifre Sıfırla</h1>
      <p>Lütfen yeni şifrenizi giriniz.</p>
    </div>
    
    <div class="auth-body">
      <form action="{{ url_for('reset_password', email=email, token=token) }}" method="POST">
        <div class="form-group">
          <label for="password">Yeni Şifre</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Yeni şifreniz" required>
          </div>
          <small class="form-text text-muted">En az 6 karakter uzunluğunda olmalıdır.</small>
        </div>
        
        <div class="form-group">
          <label for="confirm_password">Yeni Şifre (Tekrar)</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Yeni şifrenizi tekrar girin" required>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block">Şifreyi Sıfırla</button>
        </div>
      </form>
    </div>
    
    <div class="auth-footer">
      <a href="{{ url_for('login') }}" class="auth-link"><i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön</a>
    </div>
  </div>
</div>
{% endblock %}
