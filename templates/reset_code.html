{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block title %}Şifre Sıfırlama Kodu{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card glass-effect">
    <div class="auth-header">
      <h1><i class="fas fa-key"></i> Şifre Sıfırlama Kodu</h1>
      <p>E-posta adresinize gönderilen 6 haneli kodu giriniz.</p>
    </div>
    
    <div class="auth-body">
      <form action="{{ url_for('reset_code') }}" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        
        <div class="form-group">
          <label for="reset_code">Sıfırlama Kodu</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="text" id="reset_code" name="reset_code" pattern="[0-9]{6}" class="form-control" placeholder="000000" maxlength="6" autocomplete="off" required>
          </div>
          <small class="form-text text-muted">E-posta adresinize gönderilen 6 haneli kodu giriniz.</small>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block">Doğrula</button>
        </div>
      </form>
    </div>
    
    <div class="auth-footer">
      <a href="{{ url_for('login') }}" class="auth-link"><i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön</a>
    </div>
  </div>
</div>
{% endblock %}
