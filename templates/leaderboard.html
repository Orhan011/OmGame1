
{% extends "layout.html" %}

{% block content %}
<div class="leaderboard-container">
  <div class="leaderboard-header">
    <h1>Skor Tablosu</h1>
    <p>Tüm beyin geliştirme oyunlarında skorlarınızın diğer oyunculara göre nasıl olduğunu kontrol edin.</p>
  </div>

  <div class="game-filter">
    <button class="game-filter-btn active" data-game="word-puzzle">
      <i class="fas fa-font"></i>
      Kelime Bulmaca
    </button>
    <button class="game-filter-btn" data-game="memory-match">
      <i class="fas fa-brain"></i>
      Hafıza Kartları
    </button>
    <button class="game-filter-btn" data-game="labyrinth">
      <i class="fas fa-route"></i>
      Labirent
    </button>
    <button class="game-filter-btn" data-game="puzzle">
      <i class="fas fa-puzzle-piece"></i>
      Yapboz
    </button>
    <button class="game-filter-btn" data-game="3d-rotation">
      <i class="fas fa-cube"></i>
      3D Rotasyon
    </button>
    <button class="game-filter-btn" data-game="3d-labyrinth">
      <i class="fas fa-cubes"></i>
      3D Labirent
    </button>
  </div>

  <div class="leaderboard-table">
    <div class="table-header">
      <div class="rank-cell">Sıra</div>
      <div class="username-cell">Oyuncu</div>
      <div class="score-cell">Skor</div>
      <div class="date-cell">Tarih</div>
    </div>
    <style>
      .table-row {
        display: grid;
        grid-template-columns: 80px 1fr 120px 180px;
        padding: 15px;
        align-items: center;
        background-color: rgba(33, 33, 61, 0.5);
        margin-bottom: 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      
      .table-row:hover {
        background-color: rgba(106, 90, 224, 0.2);
        transform: translateY(-3px);
      }
      
      .top-rank {
        background: linear-gradient(to right, rgba(106, 90, 224, 0.3), rgba(33, 33, 61, 0.5));
        border-left: 4px solid #6a5ae0;
      }
      
      .rank-cell, .username-cell, .score-cell, .date-cell {
        padding: 8px;
      }
      
      .loading, .no-scores, .error {
        padding: 30px;
        text-align: center;
        background-color: rgba(33, 33, 61, 0.3);
        border-radius: 8px;
        margin-top: 15px;
      }
      
      .no-scores {
        color: #8a8aa3;
      }
      
      .error {
        color: #ff6b6b;
      }
    </style>
    <div class="table-body" id="scores-container">
      <!-- Scores will be loaded here -->
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
{% endblock %}
