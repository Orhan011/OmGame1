{% extends "layout.html" %}

{% block title %}Liderlik Tablosu | ZekaPark{% endblock %}

{% block head_extras %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/simple_leaderboard.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="container py-4">
  <!-- Sadece Liderlik Tablosu -->
  <div class="leaderboard-container">
    <div class="leaderboard-header-section">
      <h1 class="leaderboard-title">
        <i class="fas fa-trophy"></i> 
        <span class="title-text">Liderlik Tablosu</span>
        <span class="title-badge">TOP 10</span>
      </h1>
      <div class="refresh-button">
        <button id="refreshLeaderboard" class="btn-refresh">
          <i class="fas fa-sync-alt"></i> Yenile
        </button>
      </div>
    </div>
    
    <!-- Basit Liderlik Tablosu -->
    <div class="simple-leaderboard-table">
      <!-- Tablo Başlığı -->
      <div class="leaderboard-header">
        <div class="header-rank"><i class="fas fa-medal"></i> Sıra</div>
        <div class="header-player"><i class="fas fa-user"></i> Oyuncu</div>
        <div class="header-score"><i class="fas fa-star"></i> Puan</div>
      </div>
      
      <!-- Tablo İçeriği - JavaScript ile doldurulacak -->
      <div id="leaderboardRows" class="leaderboard-rows">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Liderlik tablosu yükleniyor...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script src="{{ url_for('static', filename='js/simple_leaderboard.js') }}"></script>
{% endblock %}
