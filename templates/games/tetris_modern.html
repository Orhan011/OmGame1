{% extends 'layout.html' %}

{% block title %}Marathon Tetris - ZekaPark{% endblock %}

{% block content %}
<div class="tetris-container">
  <div class="game-header">
    <h1>MARATHON</h1>
    <div class="stats-panel">
      <div class="stat-item">
        <span class="stat-label">SCORE</span>
        <span id="score" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">LEVEL</span>
        <span id="level" class="stat-value">1</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">LINES</span>
        <span id="lines" class="stat-value">0</span>
      </div>
    </div>
  </div>

  <div class="game-layout">
    <div class="next-piece-display">
      <span>NEXT</span>
      <canvas id="next-piece"></canvas>
    </div>

    <div class="game-area">
      <canvas id="tetris-canvas"></canvas>
      <div id="level-up" class="level-up-animation" style="display: none;">Level Up!</div>
      <div id="score-popup" class="score-popup" style="display: none;"></div>
    </div>

    <div class="control-buttons">
      <button id="rotate-btn" class="control-btn" data-action="rotate">
        <i class="fas fa-redo"></i>
      </button>
      <div class="direction-buttons">
        <button id="left-btn" class="control-btn" data-action="left">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="down-btn" class="control-btn" data-action="down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button id="right-btn" class="control-btn" data-action="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <button id="hard-drop-btn" class="control-btn" data-action="drop">
        <i class="fas fa-angle-double-down"></i>
      </button>
    </div>
  </div>
</div>

<style>
.tetris-container {
  background: #1a1a4a;
  min-height: 100vh;
  padding: 20px;
  touch-action: pan-y pinch-zoom;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  margin-bottom: 20px;
}

.game-header h1 {
  color: white;
  font-size: 28px;
  margin: 0;
  text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.stats-panel {
  display: flex;
  gap: 20px;
}

.stat-item {
  text-align: center;
}

.stat-label {
  display: block;
  color: rgba(255,255,255,0.7);
  font-size: 14px;
  margin-bottom: 5px;
}

.stat-value {
  display: block;
  color: #4CAF50;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(76,175,80,0.3);
}

.game-layout {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  margin: 0 auto;
  max-width: 800px;
}

.next-piece-display {
  background: rgba(0,0,0,0.3);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

.next-piece-display span {
  display: block;
  color: white;
  margin-bottom: 10px;
}

#next-piece {
  width: 100px;
  height: 100px;
  background: rgba(0,0,0,0.2);
  border-radius: 5px;
}

.game-area {
  position: relative;
  margin: 0 auto;
  touch-action: none;
  -webkit-user-select: none;
  user-select: none;
}

#tetris-canvas {
  background: #000033;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.control-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding: 15px;
  border-radius: 15px;
  z-index: 1000;
  width: 90%;
  max-width: 300px;
}

.direction-buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.control-btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.2);
  background: rgba(106,90,224,0.3);
  color: white;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.15s;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

.control-btn:active {
  transform: scale(0.9);
  background: rgba(106,90,224,0.6);
  border-color: rgba(255,255,255,0.4);
}

@media (max-width: 768px) {
  .control-buttons {
    bottom: 10px;
    right: 10px;
    padding: 15px;
    gap: 12px;
  }
  
  .control-btn {
    width: 60px;
    height: 60px;
    font-size: 24px;
  }
}

.level-up-animation {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #4CAF50;
  font-size: 36px;
  font-weight: bold;
  text-shadow: 0 0 20px rgba(76,175,80,0.5);
  animation: levelUp 2s forwards;
}

.score-popup {
  position: absolute;
  color: #FFD700;
  font-weight: bold;
  pointer-events: none;
  animation: scoreFloat 1s forwards;
}

@keyframes levelUp {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
}

@keyframes scoreFloat {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-50px); opacity: 0; }
}

@media (max-width: 768px) {
  .game-layout {
    flex-direction: column;
    align-items: center;
    padding-bottom: 120px;
  }

  .next-piece-display {
    order: -1;
    margin-bottom: 20px;
  }

  .control-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.5);
    padding: 15px;
    border-radius: 15px;
    z-index: 1000;
  }

  .control-btn {
    width: 50px;
    height: 50px;
    font-size: 20px;
    background: rgba(255,255,255,0.2);
  }

  .control-btn:active {
    background: rgba(255,255,255,0.3);
  }

  body {
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('tetris-canvas');
  const ctx = canvas.getContext('2d');
  const nextCanvas = document.getElementById('next-piece');
  const nextCtx = nextCanvas.getContext('2d');
  const scoreElement = document.getElementById('score');
  const levelElement = document.getElementById('level');
  const linesElement = document.getElementById('lines');
  const levelUpElement = document.getElementById('level-up');

  // Game constants
  const COLS = 10;
  const ROWS = 20;
  const BLOCK_SIZE = 30;

  // Set canvas dimensions
  canvas.width = COLS * BLOCK_SIZE;
  canvas.height = ROWS * BLOCK_SIZE;
  nextCanvas.width = nextCanvas.height = 100;

  // Colors matching the image
  const COLORS = [
    null,
    '#FF0000', // Red
    '#00FF00', // Green
    '#0000FF', // Blue
    '#FFFF00', // Yellow
    '#00FFFF', // Cyan
    '#FF00FF', // Purple
    '#FFA500'  // Orange
  ];

  // Piece shapes
  const PIECES = [
    [[1, 1, 1, 1]], // I
    [[1, 1], [1, 1]], // O
    [[1, 1, 1], [0, 1, 0]], // T
    [[1, 1, 1], [1, 0, 0]], // L
    [[1, 1, 1], [0, 0, 1]], // J
    [[1, 1, 0], [0, 1, 1]], // S
    [[0, 1, 1], [1, 1, 0]]  // Z
  ];

  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;
  let gameOver = false;
  let paused = false;
  let score = 0;
  let linesCleared = 0;
  let level = 1;
  let nextPiece = null;

  const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0
  };

  const arena = createMatrix(COLS, ROWS);

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
      matrix.push(new Array(w).fill(0));
    }
    return matrix;
  }

  function showLevelUp() {
    levelUpElement.style.display = 'block';
    setTimeout(() => {
      levelUpElement.style.display = 'none';
    }, 2000);
  }

  function showScorePopup(points, x, y) {
    const popup = document.getElementById('score-popup');
    popup.textContent = `+${points}`;
    popup.style.left = `${x}px`;
    popup.style.top = `${y}px`;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 1000);
  }

  function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
      for (let x = 0; x < m[y].length; ++x) {
        if (m[y][x] !== 0 &&
            (arena[y + o.y] &&
            arena[y + o.y][x + o.x]) !== 0) {
          return true;
        }
      }
    }
    return false;
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
      for (let x = 0; x < y; ++x) {
        [
          matrix[x][y],
          matrix[y][x],
        ] = [
          matrix[y][x],
          matrix[x][y],
        ];
      }
    }
    if (dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
    }
    dropCounter = 0;
  }

  function playerHardDrop() {
    while (!collide(arena, player)) {
      player.pos.y++;
    }
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateScore();
  }

  function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
      player.pos.x -= dir;
    }
  }

  function playerReset() {
    if (!nextPiece) {
      nextPiece = createPiece(PIECES[PIECES.length * Math.random() | 0]);
    }
    player.matrix = nextPiece;
    nextPiece = createPiece(PIECES[PIECES.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) -
                   (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
      gameOver = true;
      alert("Game Over! Final Score: " + score);
    }
    drawNextPiece();
  }

  function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  function createPiece(matrix) {
    return JSON.parse(JSON.stringify(matrix));
  }

  function arenaSweep() {
    let rowCount = 1;
    let clearedRows = 0;

    outer: for (let y = arena.length - 1; y > 0; --y) {
      for (let x = 0; x < arena[y].length; ++x) {
        if (arena[y][x] === 0) {
          continue outer;
        }
      }

      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
      ++y;
      clearedRows++;

      // Calculate score for this row
      const rowPoints = rowCount * 100;
      score += rowPoints;

      // Show score popup
      const canvasRect = canvas.getBoundingClientRect();
      showScorePopup(rowPoints, 
        canvasRect.left + canvas.width / 2,
        canvasRect.top + (y * BLOCK_SIZE)
      );

      rowCount *= 2;
      linesCleared++;
    }

    // Level up check
    if (linesCleared >= 10) {
      level++;
      linesCleared = 0;
      dropInterval = Math.max(100, 1000 - (level - 1) * 50);
      showLevelUp();
    }

    updateScore();
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          ctx.fillStyle = COLORS[value];
          ctx.fillRect((x + offset.x) * BLOCK_SIZE,
                      (y + offset.y) * BLOCK_SIZE,
                      BLOCK_SIZE - 1,
                      BLOCK_SIZE - 1);

          // Add gradient effect
          ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
          ctx.fillRect((x + offset.x) * BLOCK_SIZE,
                      (y + offset.y) * BLOCK_SIZE,
                      BLOCK_SIZE - 1,
                      BLOCK_SIZE / 2);
        }
      });
    });
  }

  function drawNextPiece() {
    nextCtx.fillStyle = '#000033';
    nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

    if (nextPiece) {
      const scale = 20;
      const offsetX = (nextCanvas.width - nextPiece[0].length * scale) / 2;
      const offsetY = (nextCanvas.height - nextPiece.length * scale) / 2;

      nextPiece.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            nextCtx.fillStyle = COLORS[value];
            nextCtx.fillRect(
              offsetX + x * scale,
              offsetY + y * scale,
              scale - 1,
              scale - 1
            );

            // Add gradient effect
            nextCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            nextCtx.fillRect(
              offsetX + x * scale,
              offsetY + y * scale,
              scale - 1,
              scale / 2
            );
          }
        });
      });
    }
  }

  function draw() {
    ctx.fillStyle = '#000033';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw grid
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
    for (let i = 0; i < COLS; i++) {
      ctx.beginPath();
      ctx.moveTo(i * BLOCK_SIZE, 0);
      ctx.lineTo(i * BLOCK_SIZE, canvas.height);
      ctx.stroke();
    }
    for (let i = 0; i < ROWS; i++) {
      ctx.beginPath();
      ctx.moveTo(0, i * BLOCK_SIZE);
      ctx.lineTo(canvas.width, i * BLOCK_SIZE);
      ctx.stroke();
    }

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
  }

  function updateScore() {
    scoreElement.textContent = score;
    levelElement.textContent = level;
    linesElement.textContent = linesCleared;
  }

  function update(time = 0) {
    if (gameOver || paused) return;

    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;

    if (dropCounter > dropInterval) {
      playerDrop();
    }

    draw();
    requestAnimationFrame(update);
  }

  // Swipe controls
  let touchStartX = 0;
  let touchStartY = 0;
  let touchEndX = 0;
  let touchEndY = 0;
  
  canvas.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  });
  
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    touchEndX = e.touches[0].clientX;
    touchEndY = e.touches[0].clientY;
  });
  
  canvas.addEventListener('touchend', () => {
    const diffX = touchEndX - touchStartX;
    const diffY = touchEndY - touchStartY;
    const minSwipeDistance = 30;
    
    if (Math.abs(diffX) > Math.abs(diffY)) {
      // Horizontal swipe
      if (Math.abs(diffX) > minSwipeDistance) {
        if (diffX > 0) {
          playerMove(1); // Right
        } else {
          playerMove(-1); // Left
        }
      }
    } else {
      // Vertical swipe
      if (Math.abs(diffY) > minSwipeDistance) {
        if (diffY > 0) {
          playerDrop(); // Down
        } else {
          playerRotate(1); // Up to rotate
        }
      }
    }
  });

  // Touch controls
  document.querySelectorAll('.control-btn').forEach(btn => {
    let touchTimer = null;
    
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const button = e.target.closest('.control-btn');
      const action = button.dataset.action;
      
      button.style.transform = 'scale(0.9)';
      
      switch(action) {
        case 'left': 
          playerMove(-1);
          touchTimer = setInterval(() => playerMove(-1), 150);
          break;
        case 'right': 
          playerMove(1);
          touchTimer = setInterval(() => playerMove(1), 150);
          break;
        case 'down': 
          playerDrop();
          touchTimer = setInterval(() => playerDrop(), 100);
          break;
        case 'rotate': playerRotate(1); break;
        case 'drop': playerHardDrop(); break;
      }
    });
    
    btn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (touchTimer) {
        clearInterval(touchTimer);
        touchTimer = null;
      }
      e.target.closest('.control-btn').style.transform = 'scale(1)';
    });
    
    btn.addEventListener('touchcancel', (e) => {
      e.preventDefault();
      if (touchTimer) {
        clearInterval(touchTimer);
        touchTimer = null;
      }
      e.target.closest('.control-btn').style.transform = 'scale(1)';
    });
  });


  // Keyboard controls
  document.addEventListener('keydown', event => {
    if (gameOver) return;

    switch (event.keyCode) {
      case 37: // Left arrow
        playerMove(-1);
        break;
      case 39: // Right arrow
        playerMove(1);
        break;
      case 40: // Down arrow
        playerDrop();
        break;
      case 38: // Up arrow
        playerRotate(1);
        break;
      case 32: // Space
        playerHardDrop();
        break;
    }
  });

  // Initialize game
  playerReset();
  update();
});
</script>
{% endblock %}
