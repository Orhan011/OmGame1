{% extends 'layout.html' %}

{% block title %}Marathon Tetris - ZekaPark{% endblock %}

{% block content %}
<div class="tetris-container">
  <div class="game-header">
    <h1>MARATHON</h1>
    <div class="next-piece-display">
      <span>NEXT</span>
      <canvas id="next-piece"></canvas>
    </div>
  </div>

  <div class="game-area">
    <canvas id="tetris-canvas"></canvas>
    <div class="control-buttons">
      <button id="rotate-btn" class="control-btn">
        <i class="fas fa-redo"></i>
      </button>
      <button id="left-btn" class="control-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button id="right-btn" class="control-btn">
        <i class="fas fa-arrow-right"></i>
      </button>
      <button id="down-btn" class="control-btn">
        <i class="fas fa-arrow-down"></i>
      </button>
    </div>
  </div>
</div>

<style>
.tetris-container {
  background: #1a1a4a;
  min-height: 100vh;
  padding: 20px;
  touch-action: none;
}

.game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.game-header h1 {
  color: white;
  font-size: 24px;
  margin: 0;
}

.next-piece-display {
  text-align: right;
}

.next-piece-display span {
  display: block;
  color: white;
  margin-bottom: 5px;
}

#next-piece {
  width: 80px;
  height: 80px;
  background: rgba(0, 0, 0, 0.3);
}

.game-area {
  position: relative;
  margin: 0 auto;
  max-width: 320px;
}

#tetris-canvas {
  width: 100%;
  background: #000033;
  border-radius: 4px;
}

.control-buttons {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.control-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
}

.control-btn:active {
  background: rgba(255, 255, 255, 0.4);
}

@media (max-width: 768px) {
  .game-area {
    margin-right: 80px;
  }

  .control-buttons {
    right: 10px;
  }

  .control-btn {
    width: 45px;
    height: 45px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('tetris-canvas');
  const ctx = canvas.getContext('2d');
  const nextCanvas = document.getElementById('next-piece');
  const nextCtx = nextCanvas.getContext('2d');

  // Game constants
  const COLS = 10;
  const ROWS = 20;
  let BLOCK_SIZE = 0; // will be calculated later

  // Set canvas dimensions
  canvas.width = COLS * 30; // Fixed width for blocks
  canvas.height = ROWS * 30; // Fixed height for blocks
  nextCanvas.width = nextCanvas.height = 80;

  // Colors matching the image
  const COLORS = [
    null,
    '#FF0000', // Red
    '#00FF00', // Green
    '#0000FF', // Blue
    '#FFFF00', // Yellow
    '#00FFFF', // Cyan
    '#FF00FF', // Purple
    '#FFA500'  // Orange
  ];

  // Piece shapes
  const PIECES = [
    [[1, 1, 1, 1]], // I
    [[1, 1], [1, 1]], // O
    [[1, 1, 1], [0, 1, 0]], // T
    [[1, 1, 1], [1, 0, 0]], // L
    [[1, 1, 1], [0, 0, 1]], // J
    [[1, 1, 0], [0, 1, 1]], // S
    [[0, 1, 1], [1, 1, 0]]  // Z
  ];

  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;
  let gameOver = false;
  let paused = false;
  let score = 0;
  let linesCleared = 0;
  let level = 1;

  const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0
  };

  const arena = createMatrix(COLS, ROWS);

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
      matrix.push(new Array(w).fill(0));
    }
    return matrix;
  }

  function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
      for (let x = 0; x < m[y].length; ++x) {
        if (m[y][x] !== 0 &&
            (arena[y + o.y] &&
            arena[y + o.y][x + o.x]) !== 0) {
          return true;
        }
      }
    }
    return false;
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
      for (let x = 0; x < y; ++x) {
        [
          matrix[x][y],
          matrix[y][x],
        ] = [
          matrix[y][x],
          matrix[x][y],
        ];
      }
    }
    if (dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
    }
    dropCounter = 0;
  }

  function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
      player.pos.x -= dir;
    }
  }

  function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) -
                   (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
      gameOver = true;
      alert("Game Over!"); //Simple game over alert
    }
  }

  function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  function createPiece(type) {
    switch (type) {
      case 'I': return PIECES[0];
      case 'O': return PIECES[1];
      case 'T': return PIECES[2];
      case 'L': return PIECES[3];
      case 'J': return PIECES[4];
      case 'S': return PIECES[5];
      case 'Z': return PIECES[6];
    }
  }

  function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
      for (let x = 0; x < arena[y].length; ++x) {
        if (arena[y][x] === 0) {
          continue outer;
        }
      }
      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
      ++y;
      linesCleared += rowCount;
      score += rowCount * 100;
      rowCount *= 2;
    }
    levelUp();
  }
  function levelUp(){
    if (linesCleared >= 10) {
            level++;
            linesCleared = 0;
            dropInterval = Math.max(100, 1000 - (level - 1) * 50);
          }
  }

  function draw() {
    BLOCK_SIZE = canvas.width / COLS; // calculate block size dynamically
    ctx.fillStyle = '#000033';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          ctx.fillStyle = COLORS[value];
          ctx.fillRect((x + offset.x) * BLOCK_SIZE,
                      (y + offset.y) * BLOCK_SIZE,
                      BLOCK_SIZE - 1,
                      BLOCK_SIZE - 1);
        }
      });
    });
  }

  function updateScore() {
    //This part is missing in edited code, so we need to add it.
    //You need to create elements for score, level, and lines in HTML to display score
  }


  function update(time = 0) {
    if (gameOver || paused) return;

    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;

    if (dropCounter > dropInterval) {
      playerDrop();
    }

    draw();
    requestAnimationFrame(update);
  }

  // Touch controls
  document.getElementById('rotate-btn').addEventListener('click', () => playerRotate(1));
  document.getElementById('left-btn').addEventListener('click', () => playerMove(-1));
  document.getElementById('right-btn').addEventListener('click', () => playerMove(1));
  document.getElementById('down-btn').addEventListener('click', () => playerDrop());

  // Initialize game
  playerReset();
  update();
});
</script>
{% endblock %}
