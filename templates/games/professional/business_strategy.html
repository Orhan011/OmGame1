{% extends "games/professional/placeholder.html" %}

{% block content %}
{{ super() }}
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Sayfa yüklendiğinde dinamik içeriği ayarla
    const gameData = {
      game_title: "İş Stratejisi Simülatörü",
      game_description: "Sanal bir şirketi yöneterek stratejik karar verme ve iş yönetimi becerilerinizi geliştirin.",
      game_icon: "fa-briefcase",
      features: [
        "Gerçekçi iş senaryoları ve vaka çalışmaları",
        "Bütçe yönetimi ve finansal tahmin becerileri",
        "Pazar analizi ve rekabet stratejileri",
        "İnsan kaynakları ve ekip yönetimi",
        "Kriz yönetimi ve problem çözme",
        "Girişimcilik ve inovasyon becerilerini geliştirme"
      ]
    };
    
    // Sayfa elemanlarını güncelle
    document.querySelector('.game-header h1').innerHTML = gameData.game_title + ' <span class="version-badge">Geliyor</span>';
    document.querySelector('.game-description').textContent = gameData.game_description;
    document.querySelector('.icon-container i').className = 'fas ' + gameData.game_icon;
    
    // Özellikleri listele
    const featuresList = document.querySelector('.feature-list ul');
    featuresList.innerHTML = '';
    gameData.features.forEach(feature => {
      const li = document.createElement('li');
      li.innerHTML = '<i class="fas fa-check-circle"></i> ' + feature;
      featuresList.appendChild(li);
    });
  });
</script>
{% endblock %}
