{% extends "games/professional/placeholder.html" %}

{% block content %}
{{ super() }}
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Sayfa yüklendiğinde dinamik içeriği ayarla
    const gameData = {
      game_title: "Üretim & Lojistik Yöneticisi",
      game_description: "Karmaşık tedarik zinciri simülasyonlarında verimlilik ve optimizasyon becerilerinizi test edin.",
      game_icon: "fa-truck-loading",
      features: [
        "Gerçekçi tedarik zinciri ve üretim simülasyonları",
        "Kaynak planlama ve optimizasyon stratejileri",
        "Envanter yönetimi ve maliyet kontrolü",
        "Lojistik rota planlama ve dağıtım ağı tasarımı",
        "Darboğaz analizi ve süreç iyileştirme teknikleri",
        "Global tedarik zinciri ve uluslararası lojistik zorlukları"
      ]
    };
    
    // Sayfa elemanlarını güncelle
    document.querySelector('.game-header h1').innerHTML = gameData.game_title + ' <span class="version-badge">Geliyor</span>';
    document.querySelector('.game-description').textContent = gameData.game_description;
    document.querySelector('.icon-container i').className = 'fas ' + gameData.game_icon;
    
    // Özellikleri listele
    const featuresList = document.querySelector('.feature-list ul');
    featuresList.innerHTML = '';
    gameData.features.forEach(feature => {
      const li = document.createElement('li');
      li.innerHTML = '<i class="fas fa-check-circle"></i> ' + feature;
      featuresList.appendChild(li);
    });
  });
</script>
{% endblock %}
