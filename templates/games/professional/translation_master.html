{% extends "games/professional/placeholder.html" %}

{% block content %}
{{ super() }}
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Sayfa yüklendiğinde dinamik içeriği ayarla
    const gameData = {
      game_title: "Çeviri Ustası",
      game_description: "Farklı zorluk seviyelerindeki metinleri çevirerek dil becerilerinizi geliştirin.",
      game_icon: "fa-language",
      features: [
        "Çoklu dil desteği (İngilizce, Almanca, Fransızca, İspanyolca ve daha fazlası)",
        "Farklı seviyelerde çeviri alıştırmaları (başlangıç, orta, ileri)",
        "Uzmanlık alanlarına göre içerik (iş, tıp, teknoloji, edebiyat, vb.)",
        "Dil yapısı ve kültürel nüanslar hakkında bilgiler",
        "Gerçek zamanlı geri bildirim ve öneriler",
        "Kişiselleştirilmiş öğrenme yolu ve performans takibi"
      ]
    };
    
    // Sayfa elemanlarını güncelle
    document.querySelector('.game-header h1').innerHTML = gameData.game_title + ' <span class="version-badge">Geliyor</span>';
    document.querySelector('.game-description').textContent = gameData.game_description;
    document.querySelector('.icon-container i').className = 'fas ' + gameData.game_icon;
    
    // Özellikleri listele
    const featuresList = document.querySelector('.feature-list ul');
    featuresList.innerHTML = '';
    gameData.features.forEach(feature => {
      const li = document.createElement('li');
      li.innerHTML = '<i class="fas fa-check-circle"></i> ' + feature;
      featuresList.appendChild(li);
    });
  });
</script>
{% endblock %}
