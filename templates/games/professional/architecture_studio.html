{% extends "games/professional/placeholder.html" %}

{% block content %}
{{ super() }}
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Sayfa yüklendiğinde dinamik içeriği ayarla
    const gameData = {
      game_title: "Mimari Tasarım Stüdyosu",
      game_description: "3D tasarım araçlarıyla mimari projeler geliştirerek mekansal düşünme yeteneklerinizi artırın.",
      game_icon: "fa-drafting-compass",
      features: [
        "Temel mimari prensipleri interaktif şekilde öğrenme",
        "3D modelleme ve tasarım araçlarını kullanma",
        "Sürdürülebilir ve çevre dostu tasarım ilkeleri",
        "Gerçek dünya kısıtlamaları içinde çalışma (bütçe, malzeme, alan)",
        "Portfolyo oluşturma ve tasarımlarınızı sergileme",
        "Mesleki tasarım yarışmalarına katılma fırsatı"
      ]
    };
    
    // Sayfa elemanlarını güncelle
    document.querySelector('.game-header h1').innerHTML = gameData.game_title + ' <span class="version-badge">Geliyor</span>';
    document.querySelector('.game-description').textContent = gameData.game_description;
    document.querySelector('.icon-container i').className = 'fas ' + gameData.game_icon;
    
    // Özellikleri listele
    const featuresList = document.querySelector('.feature-list ul');
    featuresList.innerHTML = '';
    gameData.features.forEach(feature => {
      const li = document.createElement('li');
      li.innerHTML = '<i class="fas fa-check-circle"></i> ' + feature;
      featuresList.appendChild(li);
    });
  });
</script>
{% endblock %}
