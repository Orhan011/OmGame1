<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games/2048.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swipe-navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/score-display.css') }}">
</head>
<body>
    <div class="page-container">
    <div class="container">
        <header>
            <div class="back-button" onclick="goBack()">Geri</div>
            <div class="title-area">
                <h1>OmGame</h1>
                <p class="subtitle"></p>
            </div>
            <div class="game-options">
                <button id="toggle-sound" class="option-btn">üîä</button>
                <button id="toggle-theme" class="option-btn">üåô</button>
            </div>
        </header>

        <div class="game-container">
            <div class="columns-grid">
                <!-- Columns will be created dynamically -->
            </div>

            <div class="block-source">
                <div class="next-label">SONRAKI BLOK></div>
                <!-- Next block will appear here -->
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="overlay-content">
                    <h2>Oyun Bitti!</h2>
                    <p>Skorun: <span class="final-score">0</span></p>
                    <button id="retry" class="primary-btn">Tekrar Dene</button>
                    <a href="/leaderboard" class="secondary-btn">Skor Tablosu</a>
                </div>
            </div>

            <div id="game-won" class="overlay hidden">
                <div class="overlay-content">
                    <h2>Tebrikler!</h2>
                    <p>2048'e ula≈ütƒ±n!</p>
                    <!-- Skor container eklenecek -->
                    <button id="continue" class="primary-btn">Devam Et</button>
                    <a href="/leaderboard" class="secondary-btn">Skor Tablosu</a>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="new-game" class="primary-btn">Yeni Oyun</button>
            <button id="undo" class="secondary-btn">Geri Al</button>
        </div>

        <!-- G√º√ßlendirmeler b√∂l√ºm√º kaldƒ±rƒ±ldƒ± -->
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/swipeNavigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/score-display.js') }}"></script>
    <script>
        // saveScoreAndDisplay fonksiyonunu tanƒ±mla (score-display.js i√ßinde olmamasƒ± durumunda)
        if (typeof saveScoreAndDisplay !== 'function') {
            function saveScoreAndDisplay(gameType, score, duration, difficulty, gameStats, callback) {
                fetch('/api/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_type: gameType,
                        score: score,
                        duration_seconds: duration,
                        difficulty: difficulty,
                        game_stats: gameStats || {}
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Score saved:", data);
                    if (callback && typeof callback === 'function') {
                        let scoreHtml = '';
                        if (data.success) {
                            scoreHtml = `
                                <div class="score-success">
                                    <div class="score-icon">üèÜ</div>
                                    <div class="score-value">${score}</div>
                                    <div class="score-message">Skorunuz kaydedildi!</div>
                                    <div class="score-xp">+${data.xp?.gain || 0} XP kazandƒ±nƒ±z</div>
                                </div>
                            `;
                        } else {
                            scoreHtml = `
                                <div class="score-message">${data.message}</div>
                                ${data.login_required ? '<a href="/login" class="login-link">Giri≈ü Yap</a>' : ''}
                            `;
                        }
                        callback(scoreHtml, data);
                    }
                })
                .catch(error => {
                    console.error('Error saving score:', error);
                    if (callback && typeof callback === 'function') {
                        const errorHtml = `<div class="score-error">Skor kaydedilirken bir hata olu≈ütu.</div>`;
                        callback(errorHtml, {success: false});
                    }
                });
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/games/2048.js') }}"></script>
</body>
</html>
