{% extends 'layout.html' %}
{% block title %}Adam Asmaca - Zekapark{% endblock %}

{% block content %}
<div class="page-container">
  <div class="game-container hangman-game-wrapper">
    <div class="game-header">
      <h1>Adam Asmaca <span class="badge badge-glow">Kelime Oyunu</span></h1>
      <p class="attempts-text">Kalan hak: <span id="remaining-attempts">6</span></p>
    </div>

    <!-- Zorluk Seviyesi Seçimi -->
    <div class="difficulty-selector">
      <span class="difficulty-label">Zorluk:</span>
      <div class="difficulty-options">
        <button class="difficulty-btn" data-difficulty="easy">Kolay</button>
        <button class="difficulty-btn active" data-difficulty="medium">Orta</button>
        <button class="difficulty-btn" data-difficulty="hard">Zor</button>
      </div>
    </div>

    <div class="game-main-area">
      <div class="game-info">
        <div class="category-display">
          <span class="category-label">Kategori:</span>
          <span id="current-category">Yükleniyor...</span>
        </div>
      </div>

      <!-- Ana Oyun Alanı -->
      <div class="hangman-layout">
        <!-- Sol Taraf - Adam Asmaca Çizimi -->
        <div class="hangman-left-section">
          <div class="hangman-drawing-container">
            <svg id="hangman-svg" width="180" height="180" viewBox="0 0 300 300">
              <!-- Darağacı (her zaman görünür) -->
              <line x1="60" y1="20" x2="200" y2="20" stroke="#fff" stroke-width="3"/>
              <line x1="60" y1="20" x2="60" y2="280" stroke="#fff" stroke-width="3"/>
              <line x1="20" y1="280" x2="100" y2="280" stroke="#fff" stroke-width="3"/>
              <line x1="140" y1="20" x2="140" y2="60" stroke="#fff" stroke-width="3"/>

              <!-- Asılacak adamın parçaları -->
              <circle id="head" cx="140" cy="85" r="25" stroke="#fff" stroke-width="3" fill="none" class="hangman-part hidden"/>
              <line id="body" x1="140" y1="110" x2="140" y2="190" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="left-arm" x1="140" y1="130" x2="100" y2="160" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="right-arm" x1="140" y1="130" x2="180" y2="160" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="left-leg" x1="140" y1="190" x2="110" y2="250" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="right-leg" x1="140" y1="190" x2="170" y2="250" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
            </svg>
          </div>
        </div>

        <!-- Sağ Taraf - Kelime Gösterimi -->
        <div class="hangman-right-section">
          <div id="word-container" class="word-display"></div>
        </div>
      </div>

      <!-- Kullanılan Harfler - Alt Kısım -->
      <div class="used-letters-section">
        <h3>Kullanılan Harfler</h3>
        <div id="used-letters" class="used-letters-container"></div>
      </div>

      <!-- Türkçe Klavye - Yeni Dizilim -->
      <div class="virtual-keyboard">
        <div class="keyboard-row">
          <button class="key-btn" data-key="Q">Q</button>
          <button class="key-btn" data-key="W">W</button>
          <button class="key-btn" data-key="E">E</button>
          <button class="key-btn" data-key="R">R</button>
          <button class="key-btn" data-key="T">T</button>
          <button class="key-btn" data-key="Y">Y</button>
          <button class="key-btn" data-key="U">U</button>
          <button class="key-btn" data-key="İ">İ</button>
          <button class="key-btn" data-key="O">O</button>
          <button class="key-btn" data-key="P">P</button>
        </div>
        <div class="keyboard-row">
          <div class="keyboard-spacer"></div>
          <button class="key-btn" data-key="A">A</button>
          <button class="key-btn" data-key="S">S</button>
          <button class="key-btn" data-key="D">D</button>
          <button class="key-btn" data-key="F">F</button>
          <button class="key-btn" data-key="G">G</button>
          <button class="key-btn" data-key="H">H</button>
          <button class="key-btn" data-key="J">J</button>
          <button class="key-btn" data-key="K">K</button>
          <button class="key-btn" data-key="L">L</button>
          <div class="keyboard-spacer"></div>
        </div>
        <div class="keyboard-row">
          <div class="keyboard-spacer-large"></div>
          <button class="key-btn" data-key="Z">Z</button>
          <button class="key-btn" data-key="X">X</button>
          <button class="key-btn" data-key="C">C</button>
          <button class="key-btn" data-key="V">V</button>
          <button class="key-btn" data-key="B">B</button>
          <button class="key-btn" data-key="N">N</button>
          <button class="key-btn" data-key="M">M</button>
          <div class="keyboard-spacer-large"></div>
        </div>
      </div>

      <!-- İpucu butonu -->
      <div class="hint-container">
        <button id="hint-btn" class="hint-button">
          <i class="fas fa-lightbulb"></i> İpucu Al
        </button>
        <p id="hint-text" class="hint-text"></p>
      </div>
    </div>

    <!-- Oyun sonu modal -->
    <div id="game-modal" class="game-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="result-title">Oyun Bitti</h2>
        </div>
        <p id="result-message"></p>
        <p id="word-reveal"></p>
        <div class="modal-stats">
          <div class="modal-stat">
            <span class="modal-stat-label">Skor:</span>
            <span id="final-score" class="modal-stat-value">0</span>
          </div>
          <div class="modal-stat">
            <span class="modal-stat-label">Kalan Hak:</span>
            <span id="final-attempts" class="modal-stat-value">0</span>
          </div>
        </div>
        <div class="modal-buttons">
          <button id="play-again-btn" class="primary-button">
            <i class="fas fa-play"></i> Tekrar Oyna
          </button>
          <button id="share-score-btn" class="share-button">
            <i class="fas fa-share-alt"></i> Skoru Paylaş
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Temel stil ayarları */
.hangman-game-wrapper {
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
  padding: 20px;
  color: white;
  font-family: sans-serif;
  background: rgba(20, 20, 35, 0.3);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

}

.game-header {
  text-align: center;
  margin-bottom: 15px;
}

.badge {
  background: linear-gradient(45deg, #6a5ae0, #a26bf9);

  margin-left: 8px;

}

.badge-glow {

}

@keyframes glow {

    box-shadow: 0 0 5px rgba(106, 90, 224, 0.5);
  }
  to {
    box-shadow: 0 0 15px rgba(162, 107, 249, 0.8);
  }
}

.attempts-text {
  font-size: 1.1rem;
  margin-top: 5px;
  color: rgba(255, 255, 255, 0.9);
}

#remaining-attempts {
  font-weight: 700;
  color: #6a5ae0;
}

/* Zorluk seviyesi seçimi */
.difficulty-selector {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  gap: 15px;
  flex-wrap: wrap;
}

.difficulty-label {
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 5px;
}

.difficulty-options {
  display: flex;
  gap: 8px;
}

.difficulty-btn {
  background: rgba(40, 40, 60, 0.5);

  border-radius: 15px;
  font-size: 0.85rem;

}

.difficulty-btn:hover {

}

.difficulty-btn.active {

  border-color: rgba(106, 90, 224, 0.3);
  font-weight: 600;
}

/* Kategori gösterimi */
.game-info {
  text-align: center;
  margin-bottom: 15px;
}

.category-display {
  display: inline-block;
  background: rgba(40, 40, 60, 0.7);
  padding: 8px 15px;
  border-radius: 20px;
  font-size: 0.9rem;
}

.category-label {
  margin-right: 5px;
  color: rgba(255, 255, 255, 0.7);
}

#current-category {
  font-weight: 600;
  color: #a26bf9;
}

/* Ana düzen yapısı */
.game-main-area {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.hangman-layout {
  display: flex;
  flex-direction: row;
  width: 100%;
  gap: 20px;
  margin-bottom: 10px;
}

/* Sol kısım - Adam asmaca çizimi */
.hangman-left-section {
  flex: 1;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.hangman-drawing-container {
  background: rgba(20, 20, 35, 0.7);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(106, 90, 224, 0.2);
  width: 100%;
  max-width: 220px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hangman-part {
  transition: opacity 0.5s ease;
}

.hangman-part.hidden {
  opacity: 0;
}

/* Sağ kısım - Kelime gösterimi */
.hangman-right-section {
  flex: 2;
  display: flex;
  align-items: center;
  justify-content: center;
}

.word-display {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  min-height: 60px;
  background: rgba(20, 20, 35, 0.7);
  border-radius: 15px;
  padding: 20px 10px;
  width: 100%;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(106, 90, 224, 0.2);
}

.letter-box {
  width: 35px;
  height: 35px;
  border: none;
  border-bottom: 2px solid rgba(255, 255, 255, 0.5);
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6rem;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  margin: 0 5px;
  position: relative;
  overflow: hidden;
}

.letter-box.revealed {
  border-bottom-color: rgba(106, 90, 224, 0.8);
  animation: revealLetter 0.4s ease forwards;
}

@keyframes revealLetter {
  0% {
    transform: translateY(-10px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.letter-box:before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, #6a5ae0, #a26bf9);
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.5s ease;
}

.letter-box.revealed:before {
  transform: scaleX(1);
  transform-origin: bottom left;
}

/* Kullanılan harfler bölümü */
.used-letters-section {
  background: rgba(20, 20, 35, 0.7);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(106, 90, 224, 0.2);
  text-align: center;
}

.used-letters-section h3 {
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 1.2rem;
  color: rgba(255, 255, 255, 0.9);
}

.used-letters-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.used-letter {
  display: inline-block;
  width: 30px;
  height: 30px;
  line-height: 30px;
  text-align: center;
  border-radius: 50%;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.3s ease;
  animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes popIn {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  80% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.used-letter.correct {
  background: rgba(40, 180, 70, 0.3);
  color: rgba(220, 255, 220, 1);
}

.used-letter.wrong {
  background: rgba(180, 40, 40, 0.3);
  color: rgba(255, 220, 220, 1);
}

/* Klavye stilleri */
.virtual-keyboard {
  background: rgba(40, 40, 60, 0.8);
  border-radius: 5px;
  padding: 4px 3px;
  margin-top: 10px;
  width: 95%; /* Updated width for mobile responsiveness */
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;
  overflow: visible; /* Updated overflow property */
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

.keyboard-row {
  display: flex;
  justify-content: center;
  gap: 2px; /* Updated gap for better spacing */
  margin-bottom: 3px;
  flex-wrap: nowrap;
}

.keyboard-row:last-child {
  margin-bottom: 0;
}

.keyboard-spacer {
  width: 10px;
}

.keyboard-spacer-large {
  width: 16px;
}

.key-btn {
  width: 22px; /* Increased button width */
  height: 24px; /* Increased button height */
  border: none;
  background: rgba(60, 60, 80, 0.8);
  color: white;
  border-radius: 2px; /* Slightly smaller border radius */
  font-size: 0.7rem; /* Increased font size */
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 0;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

.key-btn:hover, .key-btn:active {
  background: rgba(80, 80, 120, 0.9);
  transform: translateY(-1px);
}

.key-btn:active {
  transform: translateY(2px);
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.key-btn.correct {
  background: rgba(40, 160, 70, 0.8);
  color: white;
  box-shadow: 0 0 10px rgba(40, 160, 70, 0.5);
}

.key-btn.wrong {
  background: rgba(180, 40, 40, 0.7);
  color: rgba(255, 255, 255, 0.6);
  pointer-events: none;
  text-decoration: line-through;
}

/* İpucu bölümü */
.hint-container {
  text-align: center;
  margin-top: 5px;
}

.hint-button {
  background: rgba(60, 60, 80, 0.7);
  color: rgba(255, 255, 255, 0.9);
  border: none;
  border-radius: 20px;
  padding: 8px 16px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 5px;
}

.hint-button:hover {
  background: rgba(80, 80, 100, 0.9);
  transform: translateY(-2px);
}

.hint-button i {
  color: #ffd700;
}

.hint-text {
  margin-top: 10px;
  color: #a26bf9;
  font-style: italic;
  min-height: 20px;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Oyun sonu modal */
.game-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(5px);
}

.game-modal.active {
  display: flex;
  animation: modalFadeIn 0.5s ease;
}

@keyframes modalFadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-content {
  background: rgba(30, 30, 50, 0.95);
  border-radius: 20px;
  padding: 0 0 30px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
  text-align: center;
  border: 1px solid rgba(106, 90, 224, 0.3);
}

.modal-header {
  background: linear-gradient(45deg, #6a5ae0, #a26bf9);

  border-radius: 20px 20px 0 0;

.modal-header h2 {

  margin: 0;

}

.modal-content p {

#word-reveal {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 20px;

.modal-stats {

.modal-stat {

  flex-direction: column;

}

.modal-stat-label {

}

.modal-stat-value {

  font-weight: 700;
  font-size: 1.5rem;
}

.modal-buttons {

  justify-content: center;
  gap: 15px;
  padding: 0 30px;
  flex-wrap: wrap;
}

.primary-button {

.primary-button:hover {

.share-button {

  .hangman-game-wrapper {

    font-size: 1.5rem;
  }

  .modal-content p {
    font-size: 0.9rem;
  }

  #word-reveal {
    font-size: 1.1rem;
  }

  .modal-stat-value {
    font-size: 1.3rem;
  }

  .primary-button, .share-button {
    font-size: 0.9rem;
    padding: 10px 15px;
  }
}

<script>
// Adam Asmaca Oyunu JS
document.addEventListener('DOMContentLoaded', function() {
  // Kelime listesi - zorluk seviyesine göre
  const wordLists = {
    easy: [

// Adam Asmaca Oyunu JS
document.addEventListener('DOMContentLoaded', function() {
  // Kelime listesi - zorluk seviyesine göre
  const wordLists = {
    easy: [
      {word: "ELMA", category: "Meyve", hint: "Kırmızı veya yeşil olabilen çok yaygın bir meyve"},
      {word: "MASA", category: "Mobilya", hint: "Üzerine eşya konulan düz yüzeyli mobilya"},
      {word: "KAPI", category: "Ev Eşyası", hint: "Bir odaya giriş sağlayan açılır kapanır parça"},
      {word: "KALEM", category: "Kırtasiye", hint: "Yazı yazmak için kullanılan araç"},
      {word: "KÖPEK", category: "Hayvan", hint: "En popüler evcil hayvanlardan biri"},
{word: "KEDI", category: "Hayvan", hint: "Miyavlayan tüylü evcil hayvan"},
      {word: "SU", category: "İçecek", hint: "Hayat kaynağı olan renksiz içecek"},
      {word: "GÖZ", category: "Vücut", hint: "Görmeyi sağlayan organ"},
      {word: "TOP", category: "Oyuncak", hint: "Yuvarlak şekilli oyun aracı"},
      {word: "EV", category: "Yapı", hint: "İnsanların yaşadığı barınak"}
    ],
    medium: [
      {word: "TELEFON", category: "Teknoloji", hint: "İletişim kurmak için kullanılan elektronik cihaz"},
      {word: "BİLGİSAYAR", category: "Teknoloji", hint: "Veri işleme ve saklama özelliği olan elektronik cihaz"},
      {word: "PORTAKAL", category: "Meyve", hint: "Turuncu renkli, C vitamini açısından zengin meyve"},
      {word: "ARMUT", category: "Meyve", hint: "Olgunlaştığında sarı veya yeşil olan sulu meyve"},
      {word: "KAPLAN", category: "Hayvan", hint: "Sarı-siyah çizgili büyük kedi"},
      {word: "İSTANBUL", category: "Şehir", hint: "Türkiye'nin en kalabalık şehri"},
      {word: "ANKARA", category: "Şehir", hint: "Türkiye'nin başkenti"},
      {word: "BUZDOLABI", category: "Elektrikli Eşya", hint: "Yiyecekleri taze tutmak için kullanılan cihaz"},
      {word: "KAHVE", category: "İçecek", hint: "Kafeini ile bilinen sıcak içecek"},
      {word: "TAVŞAN", category: "Hayvan", hint: "Uzun kulaklı, hızlı koşan memeli hayvan"}
    ],
    hard: [
      {word: "KÜTÜPHANE", category: "Mekan", hint: "Kitapların saklandığı ve ödünç alındığı yer"},
      {word: "PROGRAMLAMA", category: "Teknoloji", hint: "Bilgisayarlara komut verme sanatı"},
      {word: "ARKEOLOJİ", category: "Bilim", hint: "Eski kalıntıları inceleyen bilim dalı"},
      {word: "FELSEFE", category: "Akademik", hint: "Varlık, bilgi, ahlak üzerine düşünme sanatı"},
      {word: "MATEMATİK", category: "Akademik", hint: "Sayılar ve şekiller ile ilgilenen bilim"},
      {word: "BİYOLOJİ", category: "Bilim", hint: "Canlıların yapısını ve süreçlerini inceleyen bilim"},
      {word: "DEMOKRASİ", category: "Siyaset", hint: "Halkın kendi kendini yönetme biçimi"},
      {word: "MÜZE", category: "Kültür", hint: "Tarihi eserlerin sergilendiği yer"},
      {word: "SPOR", category: "Aktivite", hint: "Fiziksel çaba gerektiren yarışmalı aktivite"},
      {word: "ÜNİVERSİTE", category: "Eğitim", hint: "Yüksek eğitim veren kurum"}
    ]
  };

  // Her zorluk seviyesi için daha fazla kelime ekleyelim
  const additionalWords = {
    easy: [
      {word: "BAL", category: "Yiyecek", hint: "Arıların ürettiği tatlı gıda"},
      {word: "KUŞ", category: "Hayvan", hint: "Gökyüzünde uçan tüylü canlı"},
      {word: "YOL", category: "Yapı", hint: "Bir yerden bir yere gitmeyi sağlayan geçit"},
      {word: "DİŞ", category: "Vücut", hint: "Yemekleri çiğnemeye yarayan sert organ"},
      {word: "GÜN", category: "Zaman", hint: "24 saatten oluşan zaman dilimi"}
    ],
    medium: [
      {word: "UÇURTMA", category: "Oyuncak", hint: "Rüzgarla havada uçabilen oyuncak"},
      {word: "KARANLIK", category: "Doğa", hint: "Işığın olmadığı durum"},
      {word: "FIRIN", category: "Mutfak", hint: "Yemek pişirmeye yarayan ısıtıcı cihaz"},
      {word: "TELEVİZYON", category: "Teknoloji", hint: "Görüntü ve ses ileten elektronik cihaz"},
      {word: "HASTANE", category: "Mekan", hint: "Hastaların tedavi edildiği yer"}
    ],
    hard: [
      {word: "KÜRESELLEŞME", category: "Sosyoloji", hint: "Dünyanın ekonomik ve kültürel bütünleşmesi süreci"},
      {word: "SÜRDÜRÜLEBİLİRLİK", category: "Çevre", hint: "Kaynakları tüketmeden gelecek nesilleri düşünme"},
      {word: "ENTEGRASYON", category: "Sosyal", hint: "Farklı parçaların bir bütün haline gelmesi"},
      {word: "MİKROSKOP", category: "Bilim", hint: "Çok küçük nesneleri görmeyi sağlayan alet"},
      {word: "REHABİLİTASYON", category: "Sağlık", hint: "İyileşme ve normale dönme süreci"}
    ]
  };

  // Yeni kelimeleri mevcut listelere ekleyelim
  Object.keys(additionalWords).forEach(difficulty => {
    wordLists[difficulty] = [...wordLists[difficulty], ...additionalWords[difficulty]];
  });

  // Oyun değişkenleri
  let currentWord = "";
  let currentCategory = "";
  let currentHint = "";
  let guessedLetters = [];
  let remainingAttempts = 6;
  let score = 0;
  let gameOver = false;
  let currentDifficulty = "medium";
  let hintUsed = false;

  // DOM elementleri
  const wordContainer = document.getElementById('word-container');
  const usedLettersContainer = document.getElementById('used-letters');
  const remainingAttemptsElement = document.getElementById('remaining-attempts');
  const gameModal = document.getElementById('game-modal');
  const resultTitle = document.getElementById('result-title');
  const resultMessage = document.getElementById('result-message');
  const wordReveal = document.getElementById('word-reveal');
  const finalScore = document.getElementById('final-score');
  const finalAttempts = document.getElementById('final-attempts');
  const playAgainBtn = document.getElementById('play-again-btn');
  const shareScoreBtn = document.getElementById('share-score-btn');
  const hangmanParts = document.querySelectorAll('.hangman-part');
  const keyButtons = document.querySelectorAll('.key-btn');
  const difficultyButtons = document.querySelectorAll('.difficulty-btn');
  const currentCategoryElement = document.getElementById('current-category');
  const hintButton = document.getElementById('hint-btn');
  const hintText = document.getElementById('hint-text');

  // Oyunu başlat
  startNewGame();

  // Zorluk seviyesi butonları
  difficultyButtons.forEach(button => {
    button.addEventListener('click', function() {
      if (gameOver) return;

      // Aktif olan sınıfı kaldır ve yeni butona ekle
      difficultyButtons.forEach(btn => btn.classList.remove('active'));
      this.classList.add('active');

      // Zorluk seviyesini güncelle
      currentDifficulty = this.getAttribute('data-difficulty');

      // Yeni oyun başlat
      startNewGame();
    });
  });

  // Sanal klavye düğmelerini etkinleştir
  keyButtons.forEach(button => {
    button.addEventListener('click', function() {
      if (gameOver) return;

      const letter = this.getAttribute('data-key');
      handleGuess(letter);
    });
  });

  // İpucu butonu
  hintButton.addEventListener('click', function() {
    if (gameOver || hintUsed) return;

    // İpucunu göster
    hintText.textContent = currentHint;
    hintButton.disabled = true;
    hintButton.style.opacity = 0.5;
    hintUsed = true;

    // İpucu kullanıldığında puandan düşürelim
    score -= 5;
  });

  // Tekrar oynama düğmesi
  playAgainBtn.addEventListener('click', function() {
    gameModal.classList.remove('active');
    startNewGame();
  });

  // Skoru paylaş
  shareScoreBtn.addEventListener('click', function() {
    const message = `Adam Asmaca oyununda ${score} puan kazandım! ${currentWord} kelimesini ${remainingAttempts} hak kaldığında buldum. #ZekaPark`;

    // Mobil cihazlarda paylaşım yapılabilir
    if (navigator.share) {
      navigator.share({
        title: 'ZekaPark Adam Asmaca Skorum',
        text: message
      });
    } else {
      // Panoya kopyala
      navigator.clipboard.writeText(message)
        .then(() => {
          alert('Skor mesajı panoya kopyalandı!');
        })
        .catch(err => {
          console.error('Panoya kopyalanırken hata oluştu: ', err);
        });
    }
  });

  // Fiziksel klavye ile de harfleri destekleyelim
  document.addEventListener('keydown', function(e) {
    if (gameOver) return;

    // Sadece harfler ile etkileşime geçelim
    if (/^[a-zA-ZğüşıöçĞÜŞİÖÇ]$/.test(e.key)) {
      const letter = e.key.toUpperCase();
      handleGuess(letter);
    }
  });

  // Yeni oyun başlat
  function startNewGame() {
    // Oyun değişkenlerini sıfırla
    guessedLetters = [];
    remainingAttempts = 6;
    gameOver = false;
    score = 0;
    hintUsed = false;

    // İpucu sıfırla
    hintText.textContent = '';
    hintButton.disabled = false;
    hintButton.style.opacity = 1;

    // Rastgele kelime seç
    const randomIndex = Math.floor(Math.random() * wordLists[currentDifficulty].length);
    const wordObj = wordLists[currentDifficulty][randomIndex];
    currentWord = wordObj.word.toUpperCase();
    currentCategory = wordObj.category;
    currentHint = wordObj.hint;

    // UI güncelle
    updateWordDisplay();
    updateUsedLetters();
    currentCategoryElement.textContent = currentCategory;
    remainingAttemptsElement.textContent = remainingAttempts;

    // Adam asmaca çizimini sıfırla
    resetHangman();

    // Sanal klavyeyi sıfırla
    resetVirtualKeyboard();
  }

  // Sanal klavyeyi sıfırla
  function resetVirtualKeyboard() {
    keyButtons.forEach(button => {
      button.classList.remove('correct', 'wrong');
      button.disabled = false;
    });
  }

  // Kelime gösterimini güncelle
  function updateWordDisplay() {
    wordContainer.innerHTML = '';

    for (let i = 0; i < currentWord.length; i++) {
      const letter = currentWord[i];
      const letterBox = document.createElement('div');

      if (letter === ' ') {
        letterBox.className = 'letter-box space';
        letterBox.innerHTML = '&nbsp;';
      } else {
        letterBox.className = 'letter-box';
        if (guessedLetters.includes(letter)) {
          letterBox.textContent = letter;
          letterBox.classList.add('revealed');
        } else {
          letterBox.textContent = '';
        }
      }

      wordContainer.appendChild(letterBox);
    }
  }

  // Kullanılan harfleri göster
  function updateUsedLetters() {
    usedLettersContainer.innerHTML = '';

    // Alfabetik sıraya göre harfleri göster
    const sortedLetters = [...guessedLetters].sort();

    sortedLetters.forEach(letter => {
      const letterElement = document.createElement('span');
      letterElement.className = 'used-letter';
      letterElement.textContent = letter;

      if (currentWord.includes(letter)) {
        letterElement.classList.add('correct');
      } else {
        letterElement.classList.add('wrong');
      }

      usedLettersContainer.appendChild(letterElement);
    });
  }

  // Tahmin işleme
  function handleGuess(letter) {
    if (guessedLetters.includes(letter) || gameOver) {
      return;
    }

    guessedLetters.push(letter);

    // Kullanılan harfleri güncelle
    updateUsedLetters();

    // Doğru tahmin mi?
    const isCorrect = currentWord.includes(letter);

    if (isCorrect) {
      // Doğru tahmin
      updateWordDisplay();

      // Zorluk seviyesine göre skor ekle
      if (currentDifficulty === 'easy') {
        score += 5;
      } else if (currentDifficulty === 'medium') {
        score += 10;
      } else {
        score += 15;
      }

      // Sanal klavyeyi güncelle
      updateVirtualKeyboard(letter, true);

      // Oyun kazanıldı mı?
      if (isGameWon()) {
        setTimeout(() => {
          endGame(true);
        }, 500);
      }
    } else {
      // Yanlış tahmin
      remainingAttempts--;
      remainingAttemptsElement.textContent = remainingAttempts;

      // Sanal klavyeyi güncelle
      updateVirtualKeyboard(letter, false);

      // Adam asmaca çizimini güncelle
      updateHangman();

      // Oyun kaybedildi mi?
      if (remainingAttempts <= 0) {
        setTimeout(() => {
          endGame(false);
        }, 500);
      }
    }
  }

  // Sanal klavyeyi güncelle
  function updateVirtualKeyboard(letter, isCorrect) {
    keyButtons.forEach(button => {
      if (button.getAttribute('data-key') === letter) {
        button.classList.add(isCorrect ? 'correct' : 'wrong');
        if (!isCorrect) {
          button.disabled = true;
        }
      }
    });
  }

  // Adam asmaca çizimini güncelle
  function updateHangman() {
    const partIndex = 6 - remainingAttempts - 1;
    if (partIndex >= 0 && partIndex < hangmanParts.length) {
      hangmanParts[partIndex].classList.remove('hidden');
    }
  }

  // Adam asmaca çizimini sıfırla
  function resetHangman() {
    hangmanParts.forEach(part => {
      part.classList.add('hidden');
    });
  }

  // Oyun kazanıldı mı kontrol et
  function isGameWon() {
    for (let i = 0; i < currentWord.length; i++) {
      const letter = currentWord[i];
      if (letter !== ' ' && !guessedLetters.includes(letter)) {
        return false;
      }
    }
    return true;
  }

  // Oyunu bitir
  function endGame(isWon) {
    gameOver = true;

    // Skor hesapla
    let finalScoreValue = score;
    if (isWon) {
      // Kalan haklara göre bonus
      finalScoreValue += remainingAttempts * 15;

      // Zorluk seviyesine göre bonus
      if (currentDifficulty === 'hard') {
        finalScoreValue *= 2;
      } else if (currentDifficulty === 'medium') {
        finalScoreValue *= 1.5;
      }

      // İpucu kullanılmadıysa bonus
      if (!hintUsed) {
        finalScoreValue += 20;
      }

      finalScoreValue = Math.floor(finalScoreValue);
    }

    // Modalı göster
    gameModal.classList.add('active');
    finalScore.textContent = finalScoreValue;
    finalAttempts.textContent = remainingAttempts;

    if (isWon) {
      resultTitle.textContent = 'Tebrikler!';
      resultMessage.textContent = 'Kelimeyi başarıyla buldunuz!';
    } else {
      resultTitle.textContent = 'Oyun Bitti';
      resultMessage.textContent = 'Maalesef tüm haklarınızı kullandınız.';
    }

    wordReveal.textContent = `Kelime: ${currentWord}`;

    // Skoru kaydet
    saveScore(finalScoreValue);
  }

  // Skoru kaydet
  function saveScore(finalScoreValue) {
    fetch('/api/save-score', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        game_type: 'hangman',
        score: finalScoreValue,
        difficulty: currentDifficulty,
        playtime: 0,
        game_stats: {
          remainingAttempts: remainingAttempts,
          wordLength: currentWord.length,
          hintUsed: hintUsed
        }
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Score saved:', data);
    })
    .catch(error => {
      console.error('Error saving score:', error);
    });
  }
});
</script>
