
{% extends 'layout.html' %}
{% block title %}Adam Asmaca - Zekapark{% endblock %}

{% block content %}
<div class="page-container">
  <div class="game-container hangman-game-wrapper">
    <div class="game-header">
      <h1>Adam Asmaca <span class="badge badge-glow">Kelime Oyunu</span></h1>
      <p id="attempts-text">Hakkınız var!</p>
    </div>

    <div class="game-main-area">
      <div class="game-board">
        <div class="hangman-content">
          <!-- Sol Taraf - Adam Çizimi -->
          <div class="hangman-drawing">
            <svg id="hangman-svg" width="120" height="120" viewBox="0 0 300 300">
              <!-- Darağacı (her zaman görünür) -->
              <line x1="60" y1="20" x2="200" y2="20" stroke="#fff" stroke-width="3"/>
              <line x1="60" y1="20" x2="60" y2="280" stroke="#fff" stroke-width="3"/>
              <line x1="20" y1="280" x2="100" y2="280" stroke="#fff" stroke-width="3"/>
              <line x1="140" y1="20" x2="140" y2="60" stroke="#fff" stroke-width="3"/>

              <!-- Asılacak adamın parçaları -->
              <circle id="head" cx="140" cy="85" r="25" stroke="#fff" stroke-width="3" fill="none" class="hangman-part hidden"/>
              <line id="body" x1="140" y1="110" x2="140" y2="190" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="left-arm" x1="140" y1="130" x2="100" y2="160" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="right-arm" x1="140" y1="130" x2="180" y2="160" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="left-leg" x1="140" y1="190" x2="110" y2="250" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
              <line id="right-leg" x1="140" y1="190" x2="170" y2="250" stroke="#fff" stroke-width="3" class="hangman-part hidden"/>
            </svg>
          </div>

          <!-- Sağ Taraf - Kelime Gösterimi -->
          <div class="word-display-container">
            <div id="word-container" class="word-display"></div>
          </div>
        </div>

        <!-- Kullanılan Harfler - Alt Kısım -->
        <div class="used-letters-section">
          <h3>Kullanılan Harfler</h3>
          <div id="used-letters" class="used-letters-container"></div>
        </div>
      </div>

      <!-- Türkçe Klavye -->
      <div class="virtual-keyboard">
        <div class="keyboard-row">
          <button class="key-btn" data-key="Q">Q</button>
          <button class="key-btn" data-key="W">W</button>
          <button class="key-btn" data-key="E">E</button>
          <button class="key-btn" data-key="R">R</button>
          <button class="key-btn" data-key="T">T</button>
          <button class="key-btn" data-key="Y">Y</button>
          <button class="key-btn" data-key="U">U</button>
          <button class="key-btn" data-key="İ">İ</button>
          <button class="key-btn" data-key="O">O</button>
          <button class="key-btn" data-key="P">P</button>
        </div>
        <div class="keyboard-row">
          <button class="key-btn" data-key="A">A</button>
          <button class="key-btn" data-key="S">S</button>
          <button class="key-btn" data-key="D">D</button>
          <button class="key-btn" data-key="F">F</button>
          <button class="key-btn" data-key="G">G</button>
          <button class="key-btn" data-key="H">H</button>
          <button class="key-btn" data-key="J">J</button>
          <button class="key-btn" data-key="K">K</button>
          <button class="key-btn" data-key="L">L</button>
        </div>
        <div class="keyboard-row">
          <button class="key-btn" data-key="Z">Z</button>
          <button class="key-btn" data-key="X">X</button>
          <button class="key-btn" data-key="C">C</button>
          <button class="key-btn" data-key="V">V</button>
          <button class="key-btn" data-key="B">B</button>
          <button class="key-btn" data-key="N">N</button>
          <button class="key-btn" data-key="M">M</button>
          <button class="key-btn" data-key="Ö">Ö</button>
        </div>
        <div class="keyboard-row">
          <button class="key-btn" data-key="Ğ">Ğ</button>
          <button class="key-btn" data-key="Ü">Ü</button>
          <button class="key-btn" data-key="Ş">Ş</button>
          <button class="key-btn" data-key="Ç">Ç</button>
        </div>
      </div>

      <!-- Gizli input -->
      <input type="hidden" id="letter-input" maxlength="1" autocomplete="off">
    </div>

    <!-- Oyun sonu modal -->
    <div id="game-modal" class="game-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="result-title">Oyun Bitti</h2>
        </div>
        <p id="result-message"></p>
        <p id="word-reveal"></p>
        <div class="modal-stats">
          <div class="modal-stat">
            <span class="modal-stat-label">Skor:</span>
            <span id="final-score" class="modal-stat-value">0</span>
          </div>
        </div>
        <button id="play-again-btn" class="primary-button">
          <i class="fas fa-play"></i> Tekrar Oyna
        </button>
      </div>
    </div>
  </div>
</div>

<style>
/* Temel stil ayarları */
.hangman-game-wrapper {
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
  padding: 15px;
  color: white;
  font-family: sans-serif;
}

.game-header {
  text-align: center;
  margin-bottom: 20px;
}

.badge {
  background: linear-gradient(45deg, #6a5ae0, #a26bf9);
  color: white;
  padding: 5px 12px;
  border-radius: 20px;
  font-size: 1rem;
  margin-left: 8px;
  vertical-align: middle;
  font-weight: 600;
}

.badge-glow {
  animation: glow 1.5s ease-in-out infinite alternate;
  box-shadow: 0 0 10px rgba(106, 90, 224, 0.7);
}

@keyframes glow {
  from {
    box-shadow: 0 0 5px rgba(106, 90, 224, 0.5);
  }
  to {
    box-shadow: 0 0 15px rgba(162, 107, 249, 0.8);
  }
}

/* Ana düzen yapısı */
.game-main-area {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.game-board {
  background: rgba(20, 20, 35, 0.7);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(106, 90, 224, 0.2);
}

.hangman-content {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  gap: 15px;
  margin-bottom: 15px;
}

/* Sol kısım - Adam asmaca çizimi */
.hangman-drawing {
  background: rgba(15, 15, 30, 0.7);
  border-radius: 12px;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-width: 120px;
}

.hangman-part.hidden {
  opacity: 0;
}

/* Sağ kısım - Kelime gösterimi */
.word-display-container {
  display: flex;
  flex: 1;
  align-items: center;
  justify-content: center;
}

.word-display {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 5px;
  width: 100%;
}

.letter-box {
  width: 28px;
  height: 28px;
  border: none;
  border-bottom: 2px solid rgba(255, 255, 255, 0.5);
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  margin: 0 2px;
}

.letter-box.revealed {
  border-bottom-color: rgba(106, 90, 224, 0.8);
  animation: revealLetter 0.4s ease forwards;
}

@keyframes revealLetter {
  0% {
    transform: translateY(-10px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Kullanılan harfler bölümü */
.used-letters-section {
  text-align: center;
}

.used-letters-section h3 {
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 1rem;
}

.used-letters-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
}

.used-letter {
  display: inline-block;
  width: 25px;
  height: 25px;
  line-height: 25px;
  text-align: center;
  border-radius: 50%;
  font-size: 0.8rem;
  font-weight: 600;
}

.used-letter.correct {
  background: rgba(40, 180, 70, 0.3);
  color: rgba(220, 255, 220, 1);
}

.used-letter.wrong {
  background: rgba(180, 40, 40, 0.3);
  color: rgba(255, 220, 220, 1);
}

/* Klavye stilleri */
.virtual-keyboard {
  background: rgba(50, 50, 70, 0.8);
  border-radius: 15px;
  padding: 10px;
}

.keyboard-row {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-bottom: 5px;
}

.key-btn {
  width: 34px;
  height: 34px;
  border: none;
  background: rgba(80, 80, 100, 0.65);
  color: white;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.key-btn:hover {
  background: rgba(100, 100, 150, 0.8);
  transform: translateY(-2px);
}

.key-btn.correct {
  background: rgba(40, 160, 70, 0.8);
  color: white;
}

.key-btn.wrong {
  background: rgba(180, 40, 40, 0.7);
  color: rgba(255, 255, 255, 0.6);
  pointer-events: none;
}

/* Oyun sonu modal */
.game-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(5px);
}

.game-modal.active {
  display: flex;
}

.modal-content {
  background: rgba(30, 30, 50, 0.95);
  border-radius: 20px;
  padding: 0 0 30px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
  text-align: center;
  border: 1px solid rgba(106, 90, 224, 0.3);
}

.modal-header {
  background: linear-gradient(45deg, #6a5ae0, #a26bf9);
  padding: 20px;
  border-radius: 20px 20px 0 0;
  margin-bottom: 25px;
}

.modal-header h2 {
  color: white;
  margin: 0;
  font-size: 2rem;
}

.modal-content p {
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 20px;
  font-size: 1.1rem;
  padding: 0 30px;
}

#word-reveal {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 20px;
  color: #6a5ae0;
  padding: 10px 20px;
  background: rgba(40, 40, 70, 0.3);
  border-radius: 10px;
  display: inline-block;
}

.modal-stats {
  background: rgba(40, 40, 70, 0.5);
  border-radius: 12px;
  padding: 15px;
  margin: 0 30px 25px;
}

.modal-stat {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-stat-label {
  color: rgba(255, 255, 255, 0.8);
  font-size: 1.1rem;
}

.modal-stat-value {
  color: #6a5ae0;
  font-weight: 700;
  font-size: 1.5rem;
}

.primary-button {
  background: linear-gradient(45deg, #6a5ae0, #a26bf9);
  border: none;
  border-radius: 50px;
  color: white;
  padding: 12px 25px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 0 auto;
}

/* Responsive tasarım */
@media (max-width: 768px) {
  .hangman-content {
    flex-direction: column;
    align-items: center;
  }
  
  .hangman-drawing {
    width: 100%;
    max-width: 200px;
  }
  
  .word-display-container {
    width: 100%;
  }
  
  .key-btn {
    width: 32px;
    height: 32px;
    font-size: 0.85rem;
  }
}

@media (max-width: 480px) {
  .letter-box {
    width: 25px;
    height: 25px;
    font-size: 1.2rem;
  }

  .key-btn {
    width: 28px;
    height: 28px;
    font-size: 0.8rem;
  }
}

/* En küçük ekranlar için ek optimizasyon */
@media (max-width: 360px) {
  .key-btn {
    width: 26px;
    height: 26px;
    font-size: 0.75rem;
  }
  
  .game-main-area {
    gap: 10px;
  }
  
  .game-board {
    padding: 10px;
  }
  
  .keyboard-row {
    gap: 3px;
    margin-bottom: 3px;
  }
  
  .virtual-keyboard {
    padding: 8px;
  }
}
</style>

<script>
// Adam Asmaca Oyunu JS
document.addEventListener('DOMContentLoaded', function() {
  // Kelime listesi - zorluk seviyesine göre
  const wordLists = {
    easy: [
      {word: "ELMA", category: "Meyve"},
      {word: "MASA", category: "Mobilya"},
      {word: "KAPI", category: "Ev Eşyası"},
      {word: "KALEM", category: "Kırtasiye"},
      {word: "KÖPEK", category: "Hayvan"},
      {word: "KEDI", category: "Hayvan"},
      {word: "SU", category: "İçecek"},
      {word: "GÖZ", category: "Vücut"},
      {word: "TOP", category: "Oyuncak"},
      {word: "EV", category: "Yapı"}
    ],
    medium: [
      {word: "TELEFON", category: "Teknoloji"},
      {word: "BİLGİSAYAR", category: "Teknoloji"},
      {word: "PORTAKAL", category: "Meyve"},
      {word: "ARMUT", category: "Meyve"},
      {word: "KAPLAN", category: "Hayvan"},
      {word: "İSTANBUL", category: "Şehir"},
      {word: "ANKARA", category: "Şehir"},
      {word: "BUZDOLABI", category: "Elektrikli Eşya"},
      {word: "KAHVE", category: "İçecek"},
      {word: "TAVŞAN", category: "Hayvan"}
    ],
    hard: [
      {word: "KÜTÜPHANE", category: "Mekan"},
      {word: "PROGRAMLAMA", category: "Teknoloji"},
      {word: "ARKEOLOJİ", category: "Bilim"},
      {word: "FELSEFE", category: "Akademik"},
      {word: "MATEMATİK", category: "Akademik"},
      {word: "BİYOLOJİ", category: "Bilim"},
      {word: "DEMOKRASİ", category: "Siyaset"},
      {word: "MÜZE", category: "Kültür"},
      {word: "SPOR", category: "Aktivite"},
      {word: "ÜNİVERSİTE", category: "Eğitim"}
    ]
  };

  // Oyun değişkenleri
  let currentWord = "";
  let currentCategory = "";
  let guessedLetters = [];
  let remainingAttempts = 6;
  let score = 0;
  let gameOver = false;
  let currentDifficulty = "medium";

  // DOM elementleri
  const wordContainer = document.getElementById('word-container');
  const attemptsText = document.getElementById('attempts-text');
  const letterInput = document.getElementById('letter-input');
  const usedLettersContainer = document.getElementById('used-letters');
  const gameModal = document.getElementById('game-modal');
  const resultTitle = document.getElementById('result-title');
  const resultMessage = document.getElementById('result-message');
  const wordReveal = document.getElementById('word-reveal');
  const finalScore = document.getElementById('final-score');
  const playAgainBtn = document.getElementById('play-again-btn');
  const hangmanParts = document.querySelectorAll('.hangman-part');
  const keyButtons = document.querySelectorAll('.key-btn');

  // Oyunu başlat
  startNewGame();

  // Sanal klavye düğmelerini etkinleştir
  keyButtons.forEach(button => {
    button.addEventListener('click', function() {
      if (gameOver) return;

      const letter = this.getAttribute('data-key');
      handleGuess(letter);
    });
  });

  // Tekrar oynama düğmesi
  playAgainBtn.addEventListener('click', function() {
    gameModal.classList.remove('active');
    startNewGame();
  });

  // Fiziksel klavye ile de harfleri destekleyelim
  document.addEventListener('keydown', function(e) {
    if (gameOver) return;

    // Sadece harfler ile etkileşime geçelim
    if (/^[a-zA-ZğüşıöçĞÜŞİÖÇ]$/.test(e.key)) {
      const letter = e.key.toUpperCase();
      handleGuess(letter);
    }
  });

  // Yeni oyun başlat
  function startNewGame() {
    // Oyun değişkenlerini sıfırla
    guessedLetters = [];
    remainingAttempts = 6;
    gameOver = false;
    score = 0;

    // Rastgele kelime seç
    const randomIndex = Math.floor(Math.random() * wordLists[currentDifficulty].length);
    const wordObj = wordLists[currentDifficulty][randomIndex];
    currentWord = wordObj.word.toUpperCase();
    currentCategory = wordObj.category;

    // Kalan hakkı güncelle
    attemptsText.textContent = `${remainingAttempts} hakkınız var!`;

    // UI güncelle
    updateWordDisplay();
    updateUsedLetters();

    // Adam asmaca çizimini sıfırla
    resetHangman();

    // Sanal klavyeyi sıfırla
    resetVirtualKeyboard();
  }

  // Sanal klavyeyi sıfırla
  function resetVirtualKeyboard() {
    keyButtons.forEach(button => {
      button.classList.remove('correct', 'wrong');
      button.disabled = false;
    });
  }

  // Kelime gösterimini güncelle
  function updateWordDisplay() {
    wordContainer.innerHTML = '';

    for (let i = 0; i < currentWord.length; i++) {
      const letter = currentWord[i];
      const letterBox = document.createElement('div');

      if (letter === ' ') {
        letterBox.className = 'letter-box space';
        letterBox.textContent = '';
      } else {
        letterBox.className = 'letter-box';
        if (guessedLetters.includes(letter)) {
          letterBox.textContent = letter;
          letterBox.classList.add('revealed');
        } else {
          letterBox.textContent = '';
        }
      }

      wordContainer.appendChild(letterBox);
    }
  }

  // Kullanılan harfleri göster
  function updateUsedLetters() {
    usedLettersContainer.innerHTML = '';

    // Alfabetik sıraya göre harfleri göster
    const sortedLetters = [...guessedLetters].sort();

    sortedLetters.forEach(letter => {
      const letterElement = document.createElement('span');
      letterElement.className = 'used-letter';
      letterElement.textContent = letter;

      if (currentWord.includes(letter)) {
        letterElement.classList.add('correct');
      } else {
        letterElement.classList.add('wrong');
      }

      usedLettersContainer.appendChild(letterElement);
    });
  }

  // Tahmin işleme
  function handleGuess(letter) {
    if (guessedLetters.includes(letter) || gameOver) {
      return;
    }

    guessedLetters.push(letter);

    // Kullanılan harfleri güncelle
    updateUsedLetters();

    // Doğru tahmin mi?
    const isCorrect = currentWord.includes(letter);

    if (isCorrect) {
      // Doğru tahmin
      updateWordDisplay();

      // Skor güncelle
      score += 10;

      // Sanal klavyeyi güncelle
      updateVirtualKeyboard(letter, true);

      // Oyun kazanıldı mı?
      if (isGameWon()) {
        setTimeout(() => {
          endGame(true);
        }, 500);
      }
    } else {
      // Yanlış tahmin
      remainingAttempts--;

      // Hak sayısını güncelle
      attemptsText.textContent = `${remainingAttempts} hakkınız var!`;

      // Sanal klavyeyi güncelle
      updateVirtualKeyboard(letter, false);

      // Adam asmaca çizimini güncelle
      updateHangman();

      // Oyun kaybedildi mi?
      if (remainingAttempts <= 0) {
        setTimeout(() => {
          endGame(false);
        }, 500);
      }
    }
  }

  // Sanal klavyeyi güncelle
  function updateVirtualKeyboard(letter, isCorrect) {
    keyButtons.forEach(button => {
      if (button.getAttribute('data-key') === letter) {
        button.classList.add(isCorrect ? 'correct' : 'wrong');
        if (!isCorrect) {
          button.disabled = true;
        }
      }
    });
  }

  // Adam asmaca çizimini güncelle
  function updateHangman() {
    const partIndex = 6 - remainingAttempts - 1;
    if (partIndex >= 0 && partIndex < hangmanParts.length) {
      hangmanParts[partIndex].classList.remove('hidden');
    }
  }

  // Adam asmaca çizimini sıfırla
  function resetHangman() {
    hangmanParts.forEach(part => {
      part.classList.add('hidden');
    });
  }

  // Oyun kazanıldı mı kontrol et
  function isGameWon() {
    for (let i = 0; i < currentWord.length; i++) {
      const letter = currentWord[i];
      if (letter !== ' ' && !guessedLetters.includes(letter)) {
        return false;
      }
    }
    return true;
  }

  // Oyunu bitir
  function endGame(isWon) {
    gameOver = true;

    // Skor hesapla
    let finalScoreValue = score;
    if (isWon) {
      // Kalan haklara göre bonus
      finalScoreValue += remainingAttempts * 15;

      // Zorluk seviyesine göre bonus
      if (currentDifficulty === 'hard') {
        finalScoreValue *= 2;
      } else if (currentDifficulty === 'medium') {
        finalScoreValue *= 1.5;
      }

      finalScoreValue = Math.floor(finalScoreValue);
    }

    // Modalı göster
    gameModal.classList.add('active');
    finalScore.textContent = finalScoreValue;

    if (isWon) {
      resultTitle.textContent = 'Tebrikler!';
      resultMessage.textContent = 'Kelimeyi başarıyla buldunuz!';
    } else {
      resultTitle.textContent = 'Oyun Bitti';
      resultMessage.textContent = 'Maalesef tüm haklarınızı kullandınız.';
    }

    wordReveal.textContent = `Kelime: ${currentWord}`;

    // Skoru kaydet
    saveScore(finalScoreValue);
  }

  // Skoru kaydet
  function saveScore(finalScoreValue) {
    fetch('/api/save-score', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        game_type: 'hangman',
        score: finalScoreValue,
        difficulty: currentDifficulty,
        playtime: 0,
        game_stats: {
          remainingAttempts: remainingAttempts,
          wordLength: currentWord.length
        }
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Score saved:', data);
    })
    .catch(error => {
      console.error('Error saving score:', error);
    });
  }
});
</script>
{% endblock %}
